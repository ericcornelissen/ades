name: Check
on:
  pull_request: ~
  push:
    branches:
    - main

permissions: read-all

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
    - name: Install Go
      uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
      with:
        go-version-file: go.mod
    - name: Build binary
      run: make build
  compliance:
    name: Compliance
    runs-on: ubuntu-22.04
    needs:
    - build
    steps:
    - name: Checkout repository
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
    - name: Install Go
      uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
      with:
        go-version-file: go.mod
    - name: Check compliance
      run: make compliance
  container:
    name: Container
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        engine:
        - docker
        - podman
    needs:
    - build
    steps:
    - name: Checkout repository
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
    - name: Install Go
      uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
      with:
        go-version-file: go.mod
    - name: Build container with ${{ matrix.engine }}
      run: make container
      env:
        CONTAINER_ENGINE: ${{ matrix.engine }}
    - name: Test run container with ${{ matrix.engine }}
      run: ${CONTAINER_ENGINE} run --rm ericornelissen/ades -help
      env:
        CONTAINER_ENGINE: ${{ matrix.engine }}
  development-image:
    name: Development image
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
    - name: Build
      run: make dev-img
  format:
    name: Format
    runs-on: ubuntu-22.04
    needs:
    - build
    steps:
    - name: Checkout repository
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
    - name: Install Go
      uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
      with:
        go-version-file: go.mod
    - name: Check source code formatting
      run: make fmt-check
  reproducible:
    name: Reproducible build
    runs-on: ubuntu-22.04
    needs:
    - build
    steps:
    - name: Checkout repository
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
    - name: Install Go
      uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
      with:
        go-version-file: go.mod
    - name: Build
      run: make build
    - name: Compute checksum
      run: shasum ades | tee checksums.txt
    - name: Clear build
      run: make clean
    - name: Rebuild
      run: make build
    - name: Verify checksum
      run: shasum --check checksums.txt --strict
  test-unit:
    name: Unit test
    runs-on: ubuntu-22.04
    needs:
    - build
    steps:
    - name: Checkout repository
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
    - name: Install Go
      uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
      with:
        go-version-file: go.mod
    - name: Run tests
      run: make test-randomized
  test-dogfeed:
    name: Dogfeed
    runs-on: ubuntu-22.04
    needs:
    - test-unit
    steps:
    - name: Checkout repository
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
    - name: Install Go
      uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
      with:
        go-version-file: go.mod
    - name: Run on this repository
      run: make run
  test-mutation:
    name: Mutation test
    runs-on: ubuntu-22.04
    needs:
    - test-unit
    steps:
    - name: Checkout repository
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
    - name: Install Go
      uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
      with:
        go-version-file: go.mod
    - name: Run mutation tests
      run: make test-mutation
  vet:
    name: Vet
    runs-on: ubuntu-22.04
    needs:
    - build
    steps:
    - name: Checkout repository
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
    - name: Install Go
      uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
      with:
        go-version-file: go.mod
    - name: Vet source code
      run: make vet
  web:
    name: Web
    runs-on: ubuntu-22.04
    needs:
    - build
    steps:
    - name: Checkout repository
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
    - name: Install Go
      uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
      with:
        go-version-file: go.mod
    - name: Build web app
      run: |
        cd web
        make build
