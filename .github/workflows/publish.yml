name: Publish
on:
  push:
    tags:
    - v[0-9]+.[0-9]+

permissions: read-all

jobs:
  docker-hub:
    name: Docker Hub
    runs-on: ubuntu-24.04
    permissions:
      id-token: write # To perform keyless signing with cosign
    environment:
      name: docker
      url: https://hub.docker.com/r/ericornelissen/ades
    steps:
    - name: Checkout repository
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      with:
        persist-credentials: false
    - name: Install cosign
      uses: sigstore/cosign-installer@c56c2d3e59e4281cc41dea2217323ba5694b171e # v3.8.0
      with:
        cosign-release: v2.2.3
    - name: Install Go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      with:
        go-version-file: go.mod
    - name: Install Docker Buildx
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
    - name: Get Go version
      id: go
      shell: bash
      run: |
        version=$(go version | sed -E 's/.*go([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
        echo "version=${version}" >>"$GITHUB_OUTPUT"
    - name: Get release version
      id: version
      shell: bash
      run: |
        echo "version=${GITHUB_REF#refs/tags/}" >>"$GITHUB_OUTPUT"
    - name: Log in to Docker Hub
      uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
      with:
        username: ${{ vars.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push to Docker Hub
      id: container
      uses: docker/build-push-action@1dc73863535b631f98b2378be8619f83b136f4a0 # v6.17.0
      with:
        build-args: GO_VERSION=${{ steps.go.outputs.version }}
        context: .
        file: Containerfile
        push: true
        platforms: >-
          linux/amd64,
          linux/arm64
        tags: >-
          docker.io/ericornelissen/ades:latest,
          docker.io/ericornelissen/ades:${{ steps.version.outputs.version }}
    - name: Sign container image
      env:
        DIGEST: ${{ steps.container.outputs.digest }}
        REF: ${{ github.sha }}
        REPO: ${{ github.repository }}
        WORKFLOW: ${{ github.workflow }}
      run: |
        cosign sign --yes \
          -a "ref=${REF}" \
          -a "repo=${REPO}" \
          -a "workflow=${WORKFLOW}" \
          "docker.io/ericornelissen/ades@${DIGEST}"
  ghcr:
    name: GHCR
    runs-on: ubuntu-24.04
    permissions:
      id-token: write # To perform keyless signing with cosign
      packages: write # To push an image to GHCR
    environment:
      name: ghcr
      url: https://github.com/ericcornelissen/ades/pkgs/container/ades
    steps:
    - name: Checkout repository
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      with:
        persist-credentials: false
    - name: Install cosign
      uses: sigstore/cosign-installer@c56c2d3e59e4281cc41dea2217323ba5694b171e # v3.8.0
      with:
        cosign-release: v2.2.3
    - name: Install Go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      with:
        go-version-file: go.mod
    - name: Get Go version
      id: go
      shell: bash
      run: |
        version=$(go version | sed -E 's/.*go([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
        echo "version=${version}" >>"$GITHUB_OUTPUT"
    - name: Get release version
      id: version
      shell: bash
      run: |
        echo "version=${GITHUB_REF#refs/tags/}" >>"$GITHUB_OUTPUT"
    - name: Log in to GHCR
      uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push to GHCR
      id: container
      uses: docker/build-push-action@1dc73863535b631f98b2378be8619f83b136f4a0 # v6.17.0
      with:
        build-args: GO_VERSION=${{ steps.go.outputs.version }}
        context: .
        file: Containerfile
        push: true
        tags: >-
          ghcr.io/ericcornelissen/ades:latest,
          ghcr.io/ericcornelissen/ades:${{ steps.version.outputs.version }}
    - name: Sign container image
      env:
        DIGEST: ${{ steps.container.outputs.digest }}
        REF: ${{ github.sha }}
        REPO: ${{ github.repository }}
        WORKFLOW: ${{ github.workflow }}
      run: |
        cosign sign --yes \
          -a "ref=${REF}" \
          -a "repo=${REPO}" \
          -a "workflow=${WORKFLOW}" \
          "ghcr.io/ericcornelissen/ades@${DIGEST}"
  github-release:
    name: GitHub Release
    runs-on: ubuntu-24.04
    permissions:
      attestations: write # To create GitHub Attestations
      contents: write # To create a GitHub Release
      id-token: write # To perform keyless signing with cosign for attestations
    steps:
    - name: Checkout repository
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      with:
        persist-credentials: false
    - name: Install Go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      with:
        go-version-file: go.mod
    - name: Get release version
      id: version
      shell: bash
      run: |
        echo "version=${GITHUB_REF#refs/tags/}" >>"$GITHUB_OUTPUT"
    - name: Compile
      run: go run tasks.go build-all
    - name: Create GitHub release
      uses: ncipollo/release-action@bcfe5470707e8832e12347755757cec0eb3c22af # v1.18.0
      with:
        tag: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        body: ${{ steps.version.outputs.version }}
        artifacts: ./_compiled/*
    - name: Attest build provenance
      uses: actions/attest-build-provenance@e8998f949152b193b063cb0ec769d69d929409be # v2.4.0
      with:
        subject-path: ./_compiled/*
