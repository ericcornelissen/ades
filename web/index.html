<!DOCTYPE html>
<html lang="en">

<head>
	<title>ades</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="index.css">
	<script src="wasm_exec.js"></script>
</head>

<body>
	<noscript>
		This website requires JavaScript and WebAssembly to run. The website's source code is
		available on
		<a
			href="https://github.com/ericcornelissen/ades"
			rel="noopener"
		>GitHub</a>
		, where the tool is also available as a standalone application.
	</noscript>

	<main>
		<h1>Actions Dangerous Expressions Scanner</h1>
		<div>
			<p>
				Paste your GitHub Actions workflow or manifest below and get a report of dangerous uses of
				<a
					href="https://docs.github.com/en/actions/learn-github-actions/expressions"
					rel="noopener"
				>expressions</a>
				in it.</p>
			<textarea
				class="code"
				id="workflow-input"
				rows="24" cols="100"
			>
name: Example
on: [push]

jobs:
  example:
    name: example
    runs-on: ubuntu-latest
    steps:
    - name: Safe run
      run: echo 'Hello world!'
    - name: Unsafe run
      run: echo 'Hello ${{ inputs.name }}'
			</textarea>
		</div>
		<div>
			<h2>Report</h2>
			<div id="results">
				<i>Working...</i>
			</div>
		</div>
	</main>

	<footer>
		<hr/>
		<p>
			Code available on
			<a
				href="https://github.com/ericcornelissen/ades"
				rel="noopener"
			>GitHub</a>
			by
			<a
				href="https://ericcornelissen.dev/"
				rel="noopener"
			>@ericcornelissen</a>.
		</p>
	</footer>

	<script src="index.js"></script>
</body>

</html>
